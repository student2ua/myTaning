<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--https://stackoverflow.com/questions/309081/how-do-you-create-a-toggle-button-->
    <title>Link simple</title>
    <style type="text/css">
        a.toggler {
            background: green;
            cursor: pointer;
            border: 2px solid black;
            border-right-width: 15px;
            padding: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: all .5s ease;
        }

        a.toggler.off {
            background: red;
            border-right-width: 2px;
            border-left-width: 15px;
        }
    </style>

</head>
<body>
<a href="#" class="toggler">&nbsp;</a>
<a href="#" id="tog2" class="toggler off">&nbsp;</a>
<a href="#" class="toggler">&nbsp;</a>
<!--https://stackoverflow.com/questions/9899372/vanilla-javascript-equivalent-of-jquerys-ready-how-to-call-a-function-whe-->
<!--https://jsfiddle.net/groog/wtazkv96/7/-->
<script language="JavaScript">
    (function (fn) {
        var d = document;
        (d.readyState == 'loading') ? d.addEventListener('DOMContentLoaded', fn) : fn();
    })(function () {

        //Some Code here
        //DOM is avaliable

        const tog2 = document.getElementById("tog2");
        tog2.addEventListener("click",function(){ tog2.classList.toggle("off")})

    });
</script>
</body>
</html>
